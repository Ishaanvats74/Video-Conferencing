<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectNow - Video Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container min-h-screen px-48 py-8 bg-slate-50">
        <div class="flex flex-col gap-4">
            <!-- Heading -->
            <div class="flex justify-between ">
                <div class="flex items-center gap-2">
                    <span class="fas fa-video text-white bg-black px-2 py-3 rounded-lg bg-gradient-to-r from-blue-500 to-purple-600"></span>
                    <h1 class="text-2xl font-bold">Connect Now</h1>
                </div>
                    <div class="font-semibold border rounded-full p-2 px-4 text-sm shadow-sm bg-white">Your Id: <span id="yourID"></span></div>
            </div>
            <!-- Connection with friend -->
            <div class="border bg-white p-6 rounded-2xl shadow">
                <h1>Connet with your Friend</h1>
                <div class="flex ">
                    <input type="text" id="fid" placeholder="Enter your Friend's Id" class="border rounded-l-md w-[600px] py-2 px-3 shadow-sm" />
                    <button class="bg-violet-600 text-white p-2 rounded-r-md hover:bg-violet-700 px-3 text-sm font-semibold shadow" onclick="Connect()"><span class="fas fa-plug mr-2 " ></span>Connect</button>
                </div>
            </div>
            <div class="flex gap-4 h-96">
                <!-- Video -->
                <div class="flex flex-col bg-white rounded-2xl shadow w-full">
                    <div class="flex items-center text-lg font-awesome mb-1 p-6">
                        <span class="fas fa-video mr-2 text-violet-600"></span>
                        <h1> Video Call</h1>
                    </div>
                    <hr>
                    <div class="flex gap-4 items-center p-6">
                        <div class="flex flex-col items-center w-1/2">
                            <span class="mb-2 font-semibold">You</span>
                            <video id="myVideo" autoplay muted playsinline class="w-full max-w-md rounded-lg shadow object-cover aspect-video"></video>
                        </div>
                        <div class="flex flex-col items-center w-1/2">
                            <span class="mb-2 font-semibold">Friend</span>
                            <video id="friendVideo" autoplay playsinline class="w-full max-w-md rounded-lg shadow object-cover aspect-video"></video>
                        </div>
                    </div>
                </div>
                <!-- Chat -->
                <div class="flex flex-col bg-white  rounded-2xl shadow w-[600px] ">
                    <div class="flex items-center text-lg font-awesome mb-1 p-6">
                        <span class="fas fa-comments mr-2 text-violet-600"></span>
                        <h1> Chat</h1>
                    </div>
                    <hr>
                    <div class="bg-gray-100 h-full overflow-y-auto p-6" id="Chat"></div>
                    <hr>
                    <div class="flex w-full p-4 gap-2 h-28 justify-center">
                        <input type="text" class="border shadow-sm pl-2 rounded w-[270px]" placeholder="Type your message here..." id="msg"/>
                        <button class="text-white bg-violet-600 p-1 border rounded-md px-2"><span class="fas fa-paper-plane mr-1 "></span>Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script>
        const iceConfiguration = {
        iceServers: [
          { urls: "stun:stun.l.google.com:19302" },
          { urls: "stun:stun1.l.google.com:19302" },
            {
                urls: 'turn:relay1.expressturn.com:3480',
                username: '174697804058590759',
                credential: '7V6VvjOi6CYKrEloCKNhV3t7UB0='
            }
        ],
        iceCandidatePoolSize: 10
    };


    let yourId = window.prompt("Enter your Id");
    let yourID = document.getElementById("yourID");
    let myVideo = document.getElementById("myVideo");
    let friendVideo = document.getElementById("friendVideo");
    let chat = document.getElementById("Chat");
    yourID.innerText = yourId;
    var conn;

    var peer = new Peer(yourId,{
        config: iceConfiguration,  
        debug: 3 
    });


    function Connect() {
        let fid = document.getElementById('fid').value;
        navigator.mediaDevices.getUserMedia({video: true, audio: true}) 
        .then(function(stream){
            var conn = peer.connect(fid);
            conn.on('open', function() {
                conn.send('connected!!!');
            });
            var call = peer.call(fid,stream);
            myVideo.srcObject = stream;
            call.on('stream', function(remoteStream) {
                friendVideo.srcObject = remoteStream;
         });
        })
        .catch(function(err){
            console.log("Error: " + err);
        });
    };


    peer.on('call', function(call) {
	navigator.mediaDevices.getUserMedia({video: true, audio: true}) 
        .then(function(stream){
            call.answer(stream);
            myVideo.srcObject = stream;
            call.on('stream', function(remoteStream) {
                friendVideo.srcObject = remoteStream;
         });
        })
        .catch(function(err){
            console.log("Error: " + err);
        });
    });

    peer.on('connection', function(conn) { 
        let fid = document.getElementById('fid').value;
        conn.on('data',function(data){
          if(document.getElementById(fid).value === ""){
            document.getElementById(fid).value = conn.peer;
          };
          chat.innerHTML += "<p>" + `${fid}: ` + data + "</p>";
        })
       });

    function send(){
        let msg = document.getElementById('msg').value;
        chat.innerHTML += "<p>" + `${yourID}: `+ `${msg}` + "</p>"; 
    }
    </script>
</body>
</html>
