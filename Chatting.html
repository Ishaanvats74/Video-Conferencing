<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Your peer ID is: <span id="pid"></span><br>
    Your Friend's peer ID is: <input type="text" name="fid" id="fid"> <button onclick="connect()">Connect</button><br>
    <div>
        <h3>Chat</h3>
        <div id="chat"></div>
        <input type="text" name="msg" id="msg">
        <button onclick="send()">Send</button>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        let myPeerId = window.prompt("Enter your peer ID");
        let pid = document.getElementById('pid');
        let chat = document.getElementById('chat');
        var peer = new Peer(myPeerId);
        pid.innerText = myPeerId;
        var conn;

        function connect() {
            let fid = document.getElementById('fid').value;
            conn = peer.connect(fid);
            conn.on('open', function() {
                conn.send('Connected!!!');
            });
        };

        function send() {
            let msg = document.getElementById('msg').value;
            document.getElementById('chat').innerHTML += "<p>" + `${myPeerId}: ` + msg + "</p>";
            conn.send(msg); 
        }

        peer.on('connection', function(conn) { 
            conn.on('data', function(data) {
                if(document.getElementById('fid').value === ""){
                    document.getElementById('fid').value = conn.peer;
                    connect();
                }
                document.getElementById('chat').innerHTML += "<p>" + `${document.getElementById('fid').value}: ` + data + "</p>";
                
            });
         });
    </script>
</body>
</html>
